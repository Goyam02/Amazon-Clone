{% extends 'base.html' %}

{% block title %}Server Error - Amazon.in Clone{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <img src="{{ url_for('static', filename='images/amazon-logo.png') }}" alt="Amazon" height="60" class="mb-4">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-body p-5">
                    <h1 class="display-1 text-muted">500</h1>
                    <h2 class="mb-4">Server Error</h2>
                    <p class="lead">Sorry, something went wrong on our end.</p>
                    <p>Our team has been notified about this issue. Please try again later or go back to the homepage.</p>

                    <div class="mt-4">
                        <a href="{{ url_for('main.index') }}" class="btn btn-warning">Go to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
